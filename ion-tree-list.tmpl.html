<link type="text/css" rel="stylesheet" ng-href="{{baseUrl}}/ion-tree-list.css"/>

<script type="text/ng-template" id="item_default_renderer">
    <span class="symbol">
        <i class="icon" style="font-size: 20px; margin-right: 5px;" ng-if="item[itemsTreeKey].length > 0" ng-class="item[itemsTreeKey].collapsed ? 'ion-ios-plus-outline' : 'ion-ios-minus-outline'"></i>
    </span>
    <button class="button icon ion-ios-arrow-right selectItemButton" ng-click="emitEvent($event,item);"></button>
    {{item[itemsNameKey]}}
    <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
</script>

<script type="text/ng-template" id="items_renderer">
    <ion-item class="item depth-{{item.depth}}"
              ng-click="toggleCollapse(item);"
              ng-include="templateUrl">
    </ion-item>
    <ion-list ng-model="item[itemsTreeKey]"
              ng-repeat="item in item[itemsTreeKey]"
              ng-hide="item.collapsed"
              ng-include="'items_renderer'"
              show-reorder="showReorder">
    </ion-list>
</script>

<div class="list" ng-model="items">
    <span ng-repeat="item in items" ng-include="'items_renderer'"></span>
</div>
